specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TipJar
    network: matic # Polygon mainnet
    source:
      address: "0x0000000000000000000000000000000000000000" # Replace with deployed contract address
      abi: TipJar
      startBlock: 50000000 # Replace with deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Creator
        - Tipper
        - Tip
        - Withdrawal
        - DailyStats
        - MonthlyStats
        - PlatformStats
        - TokenStats
      abis:
        - name: TipJar
          file: ./abis/TipJar.json
      eventHandlers:
        - event: TipSent(indexed address,indexed address,indexed address,uint256,uint256,string,uint256)
          handler: handleTipSent
        - event: CreatorWithdrawal(indexed address,indexed address,uint256,uint256)
          handler: handleCreatorWithdrawal
        - event: TokenAdded(indexed address,uint256)
          handler: handleTokenAdded
        - event: TokenRemoved(indexed address)
          handler: handleTokenRemoved
        - event: PlatformFeeUpdated(uint256,uint256)
          handler: handlePlatformFeeUpdated
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: ERC20
    network: matic
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenStats
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      file: ./src/erc20.ts